<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q2</title>
    <style>
        .input {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;

        }

        button {
            margin-top: 2rem;
            margin-right: 2rem;
            padding: 1rem;
        }
        .output{
           text-align: center;
           margin-top: 2rem;
        }
    </style>
</head>

<body>
    <div class="input">
        <label for="">No1:</label>
        <input type="number"  class="input-number1">
        <label for="">No2:</label>
        <input type="number" class="input-number2">

    </div>
    <div class="button">
        <button class="button-add">+</button>
        <button class="button-sub">-</button>
        <button class="button-mul">*</button>
        <button class="button-div">/</button>
    </div>

    <div class="output"></div>
    <script src="q2.js"></script>

</body>

</html>
